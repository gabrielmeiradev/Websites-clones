<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Brave</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="interactions()" class="animate__animated animate__fadeIn">

<div class="p-framing">
    <div class="main">
        <div class="all-left">
        <div class="d1">
            <div class="component">
                <div class="inside">
                <div class="titles"><h1 id="adsblocked" class="title-component adsblocked">0</h1></div>
                <p class="desc">Rastreadores & anúncios bloqueados</p>
            </div>
            </div>
            <div class="component">
            <div class="inside">
                <div class="titles">
                    <h1 class="title-component memory"><span id="memory">0</span>
                    <span class="format" id="format"></span></h1>
                </div>
                <p class="desc">Banda economizada</p>
            </div>
            </div>
            <div class="component">
                <div class="inside">
                <div class="titles"><h1 class="title-component hours">4.3 <span class="format">horas</span></h1></div>
                <p class="desc">Tempo economizado</p>
                </div>
            </div>
        </div>
        <div class="d2">
            <div class="link">
                <div class="link-component">
                <div class="link-card"><img src="https://pngimg.com/uploads/twitch/twitch_PNG48.png" alt="Twitch"></div>
                <p class="link-desc">Twitch</p>
                </div>
                <div class="link-component">
                <div class="link-card"><img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" alt="Instagram"></div>
                <p class="link-desc">Instagram</p>
                </div>
                <div class="link-component">
                <div class="link-card"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></div>
                <p class="link-desc">Facebok</p>
                </div>
                <div class="link-component">
                <div class="link-card"><img src="https://seeklogo.com/images/X/xampp-logo-1C1A9E3689-seeklogo.com.png" alt="Xampp"></div>
                <p class="link-desc">Xampp</p>
                </div>
                <div class="link-component">
                <div class="link-card"><img src="https://img.ibxk.com.br/2017/12/programas/15937108142136881.png" alt="Canva"></div>
                <p class="link-desc">Canva</p>
                </div>
            </div>
        </div>
    </div>

        <div class="d3">
            <h1 class="hora-atual" id="hora">00:00</h1>
        <div class="recompensa">
        <div class="recompensa-card">
            <div class="top-rec"><span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Brave_Basic_Attention_Token_%28BAT%29_Logo.svg/1173px-Brave_Basic_Attention_Token_%28BAT%29_Logo.svg.png" class="logo-card"> Recompensas Brave</span></div>
            <div class="bottom-rec">
            <h2>Muito bem!</h2>
            <p>Suas recompensas por Anúncios estão aqui</p>
            <a><button class="btn-recompensa">Reivindicar Minhas Recompensas</button></a>
        </div>
        </div>
        <div class="edit-card">
            <i class="fa fa-credit-card" aria-hidden="true"></i> &nbsp <span>Editar Cartões</span>
        </div>
        </div>
        </div>

    </div>

    
    <div class="bottom">   
        <div class="d4">
            <p class="credit">Feito por <span class="credit-name">Gabriel M.</span></p>
        </div>
        <div class="d5">
            <p><img src="https://cdn.icon-icons.com/icons2/1381/PNG/512/brave_94237.png"></p>
        </div>
        <div class="d6">
            <div class="settings">
               <p><i class="fa fa-sliders" aria-hidden="true"></i> Personalizar</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
